<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两人飞行棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>两人飞行棋</h1>
        <div id="message">玩家1的回合，掷骰子！</div>

        <div id="game-board">
            <!-- 棋盘格子将由JavaScript动态生成 -->
        </div>

        <div id="controls">
            <div id="dice-container">
                <div id="dice">?</div>
                <button id="roll-dice-btn">掷骰子</button>
            </div>
            <div id="player-bases">
                <div id="player1-base" class="player-base player1">
                    <div id="p1-token0" class="token player1-token" data-player="1" data-token="0"></div>
                    <div id="p1-token1" class="token player1-token" data-player="1" data-token="1"></div>
                    <div id="p1-token2" class="token player1-token" data-player="1" data-token="2"></div>
                    <div id="p1-token3" class="token player1-token" data-player="1" data-token="3"></div>
                </div>
                <div id="player2-base" class="player-base player2">
                    <div id="p2-token0" class="token player2-token" data-player="2" data-token="0"></div>
                    <div id="p2-token1" class="token player2-token" data-player="2" data-token="1"></div>
                    <div id="p2-token2" class="token player2-token" data-player="2" data-token="2"></div>
                    <div id="p2-token3" class="token player2-token" data-player="2" data-token="3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
